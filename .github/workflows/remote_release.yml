name: Remote Tagging

on:
  repository_dispatch:
    types: [update-tag]

permissions:
  contents: write
  repository-projects: write
    
jobs:
  submodule:
    name: Update submodule and create tag
    runs-on: Ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
        
      - name: Update submodule
        run: |
          git submodule init
          git submodule update --recursive --remote
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "git submodule updated"
        continue-on-error: true
        
      - name: Create Antora tag
        run: git tag ${{ github.event.client_payload.tag }}
      
      - name: Create release tag
        run: |
          REPO_TAG="v$(sed -rn 's/VERSION_MAJOR = (.+)/\1/p' VERSION).$(sed -rn 's/VERSION_MINOR = (.+)/\1/p' VERSION).$(sed -rn 's/VERSION_PATCH = (.+)/\1/p' VERSION)"
          git tag ${REPO_TAG}
      
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          # Token for the repo. Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
          github_token: ${{ secrets.MACHINE_USER_PAT }}
          # Determines if --tags is used
          tags: true

